<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        div {
            width: 600px;
            height: 600px;
            display: inline-block
        }
        
        img {
            width: 100%;
            filter: sepia(50%);
        }
        
        section {
            background-color: brown;
            display: inline-block;
            width: 200px;
            height: 200px;
            margin-left: 50px;
            box-shadow: 5px 5px 5px grey;
            filter: saturate(50%);
        }
    </style>
</head>

<body>
    <div>
        <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="filter-img">
    </div>
    <section></section>
</body>

</html>
