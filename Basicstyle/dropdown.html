<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <title>Sign In</title>
    <style>
        body {
            background-color: #e8ebf2;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        header {
            box-shadow: 0 2px 4px rgb(182, 110, 250);
            background-color: rgb(182, 110, 250);
            padding: 0 20px;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .menu {
            display: flex;
            color: white;
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 16px;
        }
        
        .btn1 {
            padding: 8px 30px;
            font-size: 14px;
            color: white;
            border: none;
            display: block;
            border-radius: 5px;
            margin: auto;
            border-radius: 25px;
            outline: none;
            background-image: linear-gradient(269deg, #0048ff, #0096ff);
            align-items: flex-end;
        }
        
        .left-menu {
            display: flex;
        }
        
        .right-menu {
            display: flex;
        }
        
        #dropdown-wrapper {
            position: relative;
        }
        
        #dropdown-menu {
            cursor: pointer;
            width: 100px;
            height: 120px;
            text-align: center;
            border-top: 2px solid rgb(247, 52, 18);
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px #f9f9f9;
            display: none;
        }
        
        #dropdown-wrapper:hover>#dropdown-menu {
            display: block;
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
        }
        
        .main-head {
            font-weight: 500;
        }
        
        #form-wrapper {
            width: 100%;
            height: 100vh;
            background-color: rgba(153, 148, 148, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #register-form {
            width: 400px;
            background-color: white;
            padding: 20px;
            margin: 80px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        .img-c {
            width: 50px;
            height: 50px;
            padding: 16px 16px;
        }
        
        .input-container {
            padding: 10px 20px;
        }
        
        .input-container input {
            font-size: 18px;
            margin-bottom: 36px;
            border-bottom: 1px solid #ccc;
            border-top: none;
            border-left: none;
            border-right: none;
            width: 80%;
            outline: none;
        }
        
        .btn {
            padding: 12px 35px;
            font-size: 14px;
            color: white;
            border: none;
            display: block;
            border-radius: 5px;
            margin: auto;
            border-radius: 25px;
            outline: none;
            background-image: linear-gradient(269deg, #0048ff, #0096ff);
        }
        
        .main-head {
            font-size: 32px;
            padding-top: 40px;
            padding-bottom: 32px;
        }
        
        p {
            text-align: justify;
            margin: 20px 20px;
        }
    </style>
</head>

                </div>
            </div>

            <a class="menu" href="#">menu</a>
            <a class="menu" href="#">Contact us</a>

        </div>

        <div class="right-menu">
            <button class="btn1">Log In</button>

        </div>

    </header>
