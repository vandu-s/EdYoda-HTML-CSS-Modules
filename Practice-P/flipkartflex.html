<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flipkar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf98ff2373.js" crossorigin="anonymous"></script>

    <title>Flipkart</title>
</head>

<body>
    <header>
        <nav>
            <div id="left-menu">
                <div class="logo-menu">
                    <a class="logo" href="#">Flipkart</a>
                    <a class="explore" href="#">Explore <span class="plus">Plus</span> </a>
                    <!--- <a href="#"><img class="plus-img" width="10" src="//img1a.flixcart.com/www/linchpin/fk-cp-zion/img/plus_b13a8b.png"></a>-->
                </div>
                <div class="input-container">
                    <input class="search-bar" type="search" name="search-box" placeholder="Search for products,brands and more"><i class="fas fa-search icon1"></i>
                </div>
            </div>
            <div id="right-menu">
                <button class="login-btn">Login</button>
                <a class="menu-links more" href="#">More</a>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <a class="menu-links cart" href="#">Cart</a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article class="blog-card">
                <img class="blog-img" src="https://rukminim1.flixcart.com/image/309/371/jkim1zk0/sari/q/h/s/free-anushka-panchantra-blue-royal-blue-indian-beautiful-original-imaff2hqwtfrze6z.jpeg?q=50" alt="saree-img">
                <div class="blog-content">
                    <p class="store-name">Satyam weaves</p>
                    <p class="saree-material">Paisley Banarasi</p>
                    <p class="color">Multicolor</p>
                    <div class="assure-container"><img class="assure-img" src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fa_8b4b59.png" alt="assure-img"></div>
                    <span class="price">₹484</span> <span class="deleted"><del>₹1900</del> </span> <span class="discount">83% off</span>
                </div>
            </article>
            <article class="blog-card">
                <img class="blog-img" src="" alt="saree-img">
                <div class="blog-content">
                    <p class="store-name"></p>
                    <p class="saree-material"></p>
                    <p class="color"></p>
                    <div class="assure-container"><img class="assure-img" src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fa_8b4b59.png" alt="assure-img"></div>
                    <span class="price">₹</span> <span class="deleted"><del >₹</del></span>
                    <span class="discount"></span>
                </div>
            </article>

        </section>
    </main>

</body>

</html>
