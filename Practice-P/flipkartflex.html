<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flipkar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf98ff2373.js" crossorigin="anonymous"></script>

    <title>Flipkart</title>
</head>

<body>
    <header>
        <nav>
            <div id="left-menu">
                <div class="logo-menu">
                    <a class="logo" href="#">Flipkart</a>
                    <a class="explore" href="#">Explore <span class="plus">Plus</span> </a>
                </div>
                <div class="input-container">
                    <input class="search-bar" type="search" name="search-box" placeholder="Search for products,brands and more"><i class="fas fa-search icon1"></i>

                </div>

            </div>
            <div id="right-menu">
                <button class="login-btn">Login</button>
                <a class="menu-links more" href="#">More</a>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <a class="menu-links cart" href="#">Cart</a>

                </div>

            </div>

            </div>
        </nav>
    </header>

</body>

</html>
