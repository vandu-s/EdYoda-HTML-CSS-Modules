<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf98ff2373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main id="page-content">
        <nav>
            <div class="menu-item">
                <i class="fas fa-bars humbrg-icon"></i>
                <span>Chukwudi</span>
            </div>
            <div class="search-bar">
                <img class="search-img" src="./assets/img-search.png" alt="search-img">
                <input type="search" placeholder="Search" name="search">
            </div>

            <!--- <div class="right-menu">
                    <img src="./assets/img-user.png" alt="user-img">
                    <span>3</span>
                </div>-->
        </nav>
        <section class="delivery-detail">
            <div class="delivery-d-flex">
                <div class="landing-container">
                    <img src="./assets/landing-illustration.png" alt="boy-img">
                </div>
                <div class="delivery-text">
                    <div>
                        <h3>$0 delivery for 30 days!</h3><img src="./assets/img-celeb.png" alt="gift-img">
                    </div>
                    <div>$0 delivery fee for orders over $10 for 30 days </div>
                </div>
                <div class="learn-more">
                    <p>Learn more</p> <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </section>
        <section class="resto-menu-section">
            <div class="heading-flex">
                <div class="resto-heading">
                    <h1>Restaurants</h1>
                    <img class="burger-img" src="./assets/img-burger.png" alt="burger-img">
                </div>
                <button class="btn"><i class="far fa-clock"></i>Delivery:Now<i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="food-all-wrapper">
                <div class="food-menu-grid">
                    <div class="food-menu active">
                        <img src="./assets/img-all-food.png" alt="food-img">
                        <p>All</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-pizza.png" alt="food-img">
                        <p>Pizza</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-asians.png" alt="food-img">
                        <p>Asian</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-burgers.png" alt="food-img">
                        <p>Burgers</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-barbeque.png" alt="food-img">
                        <p>Barbecue</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-dessert.png" alt="food-img">
                        <p>Dessers</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-thai.png" alt="food-img">
                        <p>Thai</p>
                    </div>
                    <div class="food-menu">
                        <img src="./assets/img-sushi.png" alt="food-img">
                        <p>Sushi</p>
                    </div>
                </div>
                <i class="fas fa-angle-right right-carret"></i>
            </div>

        </section>

    </main>
    <!--page-content-->
</body>

</html>
